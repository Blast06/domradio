<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 text-center>Emisoras</h4>

  <ion-row>
    <ion-col col-6 class="estilos" *ngFor="let emisora of emisoras | async">
      <img [src]="emisora.img" (click)="enviar(emisora)">
      <p class="track">{{emisora.nombre}}</p>
    </ion-col>
  </ion-row>

</ion-content>
